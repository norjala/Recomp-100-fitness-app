services:
  - type: web
    name: recomp-100-fitness-app
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /health
    
    # Environment configuration
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: /opt/render/persistent/data/fitness_challenge.db
      - key: UPLOADS_DIR
        value: /opt/render/persistent/uploads
    
    # Persistent disk for database and uploads ONLY (not entire project)
    disk:
      name: fitness-app-storage
      mountPath: /opt/render/persistent
      sizeGB: 1

# Database and file storage will be on persistent disk at /opt/render/persistent
# This ensures data survives deployments